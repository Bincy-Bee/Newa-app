<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsApp</title>
    <style>
        @import url(css/style.css);
        @import url(css/all.min.css);
    </style>
</head>
<body>
    <header class="bg-sky-100 p-2">
        <div class="flex items-center justify-between">
            <div class="logo">
                <a href=""><img src="images/1_d.png" alt="" class="w-[50px] rounded-xl"></a>
            </div>
            <nav>
                <ul class="flex">
                    <li><a href="./index.html" class="mx-1 p-1 text-black font-bold">Home</a></li>
                    <li><a href="./pages/news.html" class="mx-1 p-1 text-black font-bold">News</a></li>
                    <li><a href="./pages/worldnews.html" class="mx-1 p-1 text-black font-bold">World News</a></li>
                </ul>
            </nav>
            <div class="btns flex">
                <a href="./pages/signup.html" id="signup" class="p-1 px-2 mx-1 bg-sky-500 rounded-md text-white font-bold">Sign Up</a>
                <a href="./pages/signin.html" id="signin" class="p-1 px-2 mx-1 bg-sky-500 rounded-md text-white font-bold">Sign In</a>
                <button id="signout" class="p-1 px-2 mx-1 bg-sky-500 rounded-md text-white font-bold">Sign Out</button>
            </div>
        </div>
    </header>
    <div class="main-box w-full flex">
        <div class="box1 w-[15%] h-screen">
            <div id="userdata">
            </div>
        </div>
        <div class="box2 w-[85%] border-l-[1px]">
            <div class="w-full h-full">
                <img src="./images/breaking-news.jpg" class="h-full" alt="">
            </div>
        </div>
    </div>
</body>
<script src="./js/cdn.tailwindcss.com_3.3.js"></script>
<script src="./js/index.js" type="module"></script>
</html>
